
<mat-card class="example-card" style="width:200px">
    <mat-card-header color="primary">
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{user.login}}</mat-card-title>
      <mat-card-subtitle>Type: {{user.type}}</mat-card-subtitle>
      <!-- <mat-card-subtitle></mat-card-subtitle>
      <mat-card-title> </mat-card-title> -->
    </mat-card-header>
    <mat-card-content>
  <img mat-card-image src={{user.avatar_url}} alt="" style="width:200px">

      <!-- <mat-divider></mat-divider> -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="selectedGithubUser(user.login)" color="primary">View username repos</button>
    </mat-card-actions>
    <mat-card-footer>
      
    </mat-card-footer>
  </mat-card>
