
<a mat-button routerLink="/" color="primary" class="back-link">
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="arrow_back"></mat-icon>
    Back to GitHub users
</a>

<div *ngIf="loading; else repoList">
    <app-progress-spinner></app-progress-spinner>
</div>

<ng-template #repoList>
  <h1 id="appTitle"  style="font-size:2.5em">Github repositories: {{githubUser.login}}</h1>
    <div class="repos-container">
       
        <div class="selected-user">
            
            <app-git-hub-user [user]="githubUser" [userActions]=false></app-git-hub-user>
            <h2>  {{gitHubUserReposList.length}} repositories in total</h2>
        </div>
        <div class="repo-list">
            <ng-container  *ngFor="let repo of gitHubUserReposList">
                <app-git-hub-repo [githubRepo]="repo"></app-git-hub-repo>
            </ng-container>
     </div>
    </div>
</ng-template>
